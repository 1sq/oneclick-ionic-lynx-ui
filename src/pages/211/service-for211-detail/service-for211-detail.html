<ion-header>

  <ion-navbar class="lynx-toolbar">
    <ion-title>{{service.agency_name}}</ion-title>
    <div class="lynx-toolbar-body">{{service.address}}</div>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-md-8 offset-md-2>
        <ion-list class="lynx-list">
          
          <ion-item>
            <h3 class="item-heading">Bus & Train</h3>
            <button ion-button item-end round default
                    class="lynx-button-primary"
                    (click)="openDirectionsPage('transit')">{{service.transit_time | prettyTime}}</button>
          </ion-item>
          
          <ion-item>
            <h3 class="item-heading">Drive</h3>
            <button ion-button item-end round default
                    class="lynx-button-primary"
                    (click)="openDirectionsPage('car')">{{service.drive_time | prettyTime}}</button>
          </ion-item>
          
          <ion-item>
            <h3 class="item-heading">Taxi</h3>
            <button ion-button item-end round default
                    class="lynx-button-primary"
                    (click)="openDirectionsPage('taxi')">{{service.drive_time | prettyTime}}</button>
          </ion-item>
          
          <ion-item>
            <h3 class="item-heading">Uber</h3>
            <button ion-button item-end round default
                    class="lynx-button-primary"
                    (click)="openDirectionsPage('uber')">{{service.drive_time | prettyTime}}</button>
          </ion-item>
          
          <ion-item>
            <h3 class="item-heading">Other Transportation Options</h3>
            <button ion-button item-end round default
                    class="lynx-button-primary"
                    (click)="openOtherTransportationOptions()">
                    <ion-icon pull-right name="arrow-forward"></ion-icon>
            </button>
          </ion-item>
          
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-md-8 offset-md-2>
        <h3>About This Service</h3>
        <p id="service-description">
          {{service.description}}          
        </p>
        <a (click)="openServiceReviewPage()">see more</a>
      </ion-col>
    </ion-row>
    
    <!-- show questions? button only if phone # is present -->
    <ion-row *ngIf="service.phone && service.phone.length > 0">
      <ion-col col-md-8 offset-md-2 text-center>
        <h3>Have Questions?</h3>
        <a href="tel:{{service.phone}}">
          <button ion-button round
                  class="lynx-button-primary">
                  {{service.phone | formatPhoneNumber }}
          </button>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
