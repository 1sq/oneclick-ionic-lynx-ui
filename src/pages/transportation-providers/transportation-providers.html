<ion-header>

  <ion-navbar>
    <ion-title>transportation-providers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="row">
    <div class="col-sm-6">
      <ul class="transportation-providers-list" >
        <span *ngFor="let provider of transportationProviders">
          <li>
            <h3>
              <a class="agency-heading" href="{{provider.url}}">{{provider.name}}</a>
            </h3>
            <h4><a href="tel:+1{{provider.phone}}">{{provider.phone}}</a></h4>
            <p>{{provider.description}}</p>
          </li>
        </span>
      </ul>
    </div>
  </div>
  
</ion-content>
