<ion-header>

  <ion-navbar>
    <ion-title>transportation-providers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="row">
    <div class="col-sm-6">
      <ul class="" >
        <span *ngFor="let provider of transportationProviders">
          <li>
            {{provider.name}}
            {{provider.phone}}
            {{provider.description}}
          </li>
        </span>
      </ul>
    </div>
  </div>
  
</ion-content>
