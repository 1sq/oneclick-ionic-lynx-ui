<ion-header no-border>

  <ion-navbar transparent>
    <ion-title text-center>{{ "lynx.pages.resend_email_confirmation.header" | translate }}</ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form (ngSubmit)="resendEmailConfirmation()" #resendEmailConfirmationForm="ngForm">

    <ion-row>
      <ion-col>
        <h3 id="resend-email-confirmation-description">
          {{ "lynx.pages.resend_email_confirmation.resend_email_confirmation_description" | translate }}
        </h3>
      </ion-col>
    </ion-row>

    <ion-input  class="lynx-input"
                type="text"
                placeholder="Email"
                name="email"
                [(ngModel)]="email"
                required>
    </ion-input>

    <ion-row>
      <ion-col>
        <button ion-button round
                id="resend-email-confirmation-button"
                class="lynx-button-dark center"
                type="submit"
                [disabled]="!resendEmailConfirmationForm.form.valid">
          {{ "lynx.pages.resend_email_confirmation.resend_email_confirmation_button" | translate }}
        </button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
