<ion-header>

  <ion-navbar>
    <ion-title>Transportation Options</ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="row">
    <div class="col-sm-6">
      <ul class="lynx-list" >
        <span *ngFor="let agency of transportationAgencies">
          <li>
            <h3>
              <a class="lynx-list-heading" href="{{agency.url}}">{{agency.name}}</a>
            </h3>
            <h4><a href="tel:+1{{agency.phone}}">{{agency.phone}}</a></h4>
            <p>{{agency.description}}</p>
          </li>
        </span>
      </ul>
    </div>
  </div>
  
</ion-content>
