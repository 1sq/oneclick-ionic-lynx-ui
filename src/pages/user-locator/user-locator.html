<ion-header>

  <ion-navbar>
    <ion-title text-center>
      <img class="lynx-logo-sm" src="../../assets/img/Lynx-logo-white-sm.png" alt="LYNX Icon">
    </ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
  <ion-toolbar text-center>
    <ion-title>Where are you?</ion-title>
    <!-- <ion-searchbar  [(ngModel)]="fromPlaceAddress"
                    (ionInput)="onInput($event)"
                    placeholder="Where are you?">
    </ion-searchbar> -->
    <ion-searchbar  [(ngModel)]="autocomplete.query" 
                    [showCancelButton]="true" 
                    (ionInput)="updateSearch()">
    </ion-searchbar>

  </ion-toolbar>

</ion-header>


<ion-content>
  
  <ion-list id="autocomplete-results">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      {{ item.name }} {{ item.formatted_address }}
    </ion-item>
  </ion-list>

  <div id="map-canvas"></div>
  
</ion-content>
