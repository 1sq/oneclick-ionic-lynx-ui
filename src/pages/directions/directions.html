<ion-header>

  <ion-navbar>
    <ion-title>Directions</ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-tabs tabsPlacement="top">
        <ion-tab [root]="routeOptions" tabTitle="Route Options" [rootParams]="this.trip">></ion-tab>
        <ion-tab [root]="mapTab" tabTitle="Map" [rootParams]="this.trip">></ion-tab>
      </ion-tabs>
    </ion-row>
  </ion-grid>
</ion-content>
