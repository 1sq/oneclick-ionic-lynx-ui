<ion-content>
  
  <!-- TRIP OPTION SELECTORS -->
  <ion-segment [(ngModel)]="selectedItinerary">
    <ion-segment-button *ngFor="let itin of itineraries; let i = index" 
                        value="{{indexToString(i)}}">
      OPTION {{i + 1}}
    </ion-segment-button>
  </ion-segment>
  
  <!-- TRIP OPTION RESULTS -->
  <ion-grid>
    <div [ngSwitch]="selectedItinerary">
      <ion-row *ngFor="let itin of itineraries; let i = index">
        <ion-col col-12 col-md-8 offset-md-2 *ngSwitchCase="indexToString(i)">
          <ion-item-group class="lynx-list" *ngFor="let leg of itin.legs">
            <ion-item-divider>{{leg.mode}}</ion-item-divider>
            <ion-item class="lynx-list-inline-item"
                      text-wrap
                      *ngFor="let step of leg.steps">
              <ion-label>

                <h3 class="item-heading">{{step.streetName}}</h3>
                {{step.relativeDirection}} for {{step.distance}}
              </ion-label>
            </ion-item>
          </ion-item-group>
        </ion-col>
      </ion-row>
    </div>

  </ion-grid>
</ion-content>
